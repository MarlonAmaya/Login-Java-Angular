<form [formGroup]="registerForm" (ngSubmit)="register()">
    <mat-card>
        <mat-card-header>
            Registra tu wallet
        </mat-card-header>
        <mat-card-content>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Frase Semilla</mat-label>
                <input matInput formControlName="semilla" required type="password">
            </mat-form-field>

        </mat-card-content>

        <mat-card-content>

            <div style="display:flex; flex-direction:column; width:100%; gap:8px;">
                <button mat-raised-button color="primary" type="button" (click)="generateWallet()">Generar wallet</button>
                <button mat-raised-button color="primary" type="submit">Registrar</button>
            </div>

        </mat-card-content>
    </mat-card>
</form>
