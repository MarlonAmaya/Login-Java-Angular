<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Iniciar sesión con Ethereum</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Semilla</mat-label>
        <input matInput formControlName="semilla" required type="password">
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
        Iniciar Sesión
      </button>
    </mat-card-actions>
  </mat-card>
</form>
