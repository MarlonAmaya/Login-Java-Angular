<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Iniciar sesi√≥n con wallet</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Wallet ID</mat-label>
        <input matInput formControlName="walletAddress" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Frase Semilla</mat-label>
        <input matInput type="password" formControlName="fraseSemilla" required>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
        Entrar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
