<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Iniciar sesión con Ethereum</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Semilla</mat-label>
        <input matInput formControlName="semilla" required type="password">
        <app-load-vc></app-load-vc>
      </mat-form-field>

    </mat-card-content>
    <mat-card-content>

      <div style="display:flex; flex-direction:column; align-items:center; gap:8px;">
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
          Iniciar Sesión
        </button>
        <a href="/register">¿No te has registrado aún?</a>
      </div>

    </mat-card-content>
  </mat-card>
</form>
